<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Screen Kokoa Clone</title>
    <style>
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


     <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icons__img">
                    <img src="https://img.icons8.com/material-outlined/24/000000/search.png"/>
                </span>
                <span class="screen-header__icons__img">
                    <img src="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"/>
                </span>
                <span class="screen-header__icons__img">
                    <img src="https://img.icons8.com/material-outlined/24/000000/settings--v1.png"/>
                </span>
            </div>
        </header>            
            
        <div class="friends-display">
            <img src="https://img.icons8.com/material-outlined/24/999999/info.png"/>
            <span>Friends' Names Display</span>
            <img src="https://img.icons8.com/material-rounded/14/999999/chevron-right.png"/>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://cdn.pixabay.com/photo/2016/12/09/09/52/girl-1894125_960_720.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Junje</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
     

     <nav class="nav">
         <ul class="nav__list">
             <li class="nav__btn">
                 <a class="nav__link" href="#"><img src="https://img.icons8.com/material-outlined/32/000000/person-male.png"/></a>
                </li>
            <li class="nav__btn">
                    <a class="nav__link" href="#">
                       <span class="nav__chat__notification">1</span> 
                       <img src="https://img.icons8.com/ios-glyphs/32/000000/chat.png"/></a>
                </li>
             <li class="nav__btn">
                 <a class="nav__link" href="#"><img src="https://img.icons8.com/material-outlined/32/000000/search.png"/></a>
                </li>
             <li class="nav__btn">
                 <a class="nav__link" href="#">
                    <span class="nav__notification"></span> 
                    <img src="https://img.icons8.com/windows/32/000000/ellipsis.png"/></a>
                </li>
         </ul>
     </nav>

    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
