<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Screen Kokoa Clone</title>
    <style>
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


     <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span class="screen-header__icons__img">
                    <img src="https://img.icons8.com/material-outlined/24/000000/search.png"/>
                </span>
                <span class="screen-header__icons__img">
                    <img src="https://img.icons8.com/material-outlined/24/000000/settings--v1.png"/>
                    <span class="nav__notification"></span>
                </span>
            </div>
        </header>            
         
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommenden Friends</h6>
                <span>You have no recommended friends.</span>
            </div> 
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home
                    <img src="https://img.icons8.com/material-rounded/14/999999/chevron-right.png"/>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="https://cdn.pixabay.com/photo/2016/12/09/09/52/girl-1894125_960_720.jpg" />
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://cdn.pixabay.com/photo/2016/12/09/09/52/girl-1894125_960_720.jpg" />
                            <div class="open-post__photo__heart">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </main>
     

     <nav class="nav">
         <ul class="nav__list">
             <li class="nav__btn">
                 <a class="nav__link" href="friends.html"><img src="https://img.icons8.com/material-outlined/32/000000/person-male.png"/></a>
                </li>
            <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                       <span class="nav__chat__notification badge">1</span> 
                       <img src="https://img.icons8.com/material-outlined/32/000000/chat--v1.png"/></a>
                </li>
             <li class="nav__btn">
                 <a class="nav__link" href="find.html"><img src="https://img.icons8.com/material-outlined/32/000000/search.png"/></a>
                </li>
             <li class="nav__btn">
                 <a class="nav__link" href="more.html">
                    <span class="nav__notification"></span> 
                    <img src="https://img.icons8.com/windows/32/000000/ellipsis.png"/></a>
                </li>
         </ul>
     </nav>

    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
